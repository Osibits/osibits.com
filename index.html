<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osibits</title>
    <!-- Favicon links -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
            box-sizing: border-box;
            text-align: center;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 100%;
            padding: 5px;
        }
        img {
            max-width: 70vw;
            max-height: 40vh;
            width: auto;
            height: auto;
            padding: 10px;
        }
        div {
            max-width: 70vw;
            font-size: clamp(12px, 3vw, 16px);
            word-wrap: break-word;
        }
        .email-link {
            color: #333;
            text-decoration: none;
            font-size: clamp(12px, 3vw, 16px);
        }
        .email-link:hover {
            text-decoration: underline;
        }
        .social-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: #0077b5; 
            text-decoration: none;
        }
        .social-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <img src="osibits-logo.jpg" alt="Osibits Logo">
        <div>A holding company specializing in digital asset creation, including software platforms and content.</div>
        <div>Coming soon</div>
        <a href="mailto:contact@osibits.com" class="email-link">contact@osibits.com</a>
        <div>André Frélicot - <a href="mailto:andre@osibits.com" class="email-link">andre@osibits.com</a> 
            
         </div>
        
    </div>
    <a href="https://www.linkedin.com/company/osibits/" class="social-link" target="_blank">
        <i class="fab fa-linkedin"></i>
    </a>
</body>
</html>
